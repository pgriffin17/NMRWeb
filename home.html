<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link href="./css/mainscss.css" rel="stylesheet" />
    <title>Knox NMR Display</title>
    <script type="text/javascript">
    window.transitionToPage = function(href) {
        document.querySelector('body').style.opacity = 0;
        setTimeout(function() {
            window.location.href = href
        }, 500)
    }

    document.addEventListener('DOMContentLoaded', function(event) {
        document.querySelector('body').style.opacity = 1;
    })

    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function showFundamentals() {
        document.getElementById("fundamentals").style.display = "flex";
        document.getElementsByClassName("fundamentals")[0].classList.add('green');
        document.getElementsByClassName("research")[0].classList.remove('green');
        document.getElementsByClassName("courses")[0].classList.remove('green');
        document.getElementById("courses").style.display = "none";
        document.getElementById("research").style.display = "none";
    }
    function showCourses() {
        document.getElementById("fundamentals").style.display = "none";
        document.getElementById("research").style.display = "none";
        document.getElementById("courses").style.display = "flex";
        document.getElementsByClassName("fundamentals")[0].classList.remove('green');
        document.getElementsByClassName("research")[0].classList.remove('green');
        document.getElementsByClassName("courses")[0].classList.add('green');
    }
    function showResearch() {
        document.getElementById("fundamentals").style.display = "none";
        document.getElementById("courses").style.display = "none";
        document.getElementById("research").style.display = "flex";
        document.getElementsByClassName("fundamentals")[0].classList.remove('green');
        document.getElementsByClassName("research")[0].classList.add('green');
        document.getElementsByClassName("courses")[0].classList.remove('green');
    }
    </script>
</head>
<! The style in the body below removes the white margin on the edge and it makes
text not selectable by the user (good for final display).>

<body style="margin: 0; -moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;">
    <div class="bkg">
        <div class="home_title">
            <span class="nuclear">NUCLEAR</span>
            <span class="magnetic">MAGNETIC</span>
            <span class="resonance">RESONANCE</span>
        </div>
        <span class="menu_button">
            <div class="menu_bar">
                <div class="fundamentals" onclick="showFundamentals()">
                    <span>NMR<br> Fundamentals</span>
                </div>
                <div class="empty"></div>
                <div class="courses" onclick="showCourses()">
                    Course <br>Usage
                </div>
                <div class="research" onclick="showResearch()">
                    Faculty Research
                </div>
            </div>
        </span>
        <div>
            <div class="nmr_line"></div>
            <div id="fundamentals" class="page_list">
                <div class="page_btn" onclick="transitionToPage('how-it-works-home.html')">How it Works</div>
                <div class="page_btn">NMR Instrumentation</div>
                <div class="page_btn">Interpreting NMR Spectra</div>
            </div>
            <div id="courses" class="page_list">
                <div class="page_btn">General Chemistry</div>
                <div class="page_btn">Organic Chemistry</div>
                <div class="page_btn">Biochemistry</div>
                <div class="page_btn">Advanced Analytical Chemistry</div>  
            </div>
            <div id="research" class="page_list">
                <div class="page_btn">Diana Cermak</div>
                <div class="page_btn">Helen Hoyt</div>
                <div class="page_btn">Mark Shroyer</div>
                <div class="page_btn">Katherine Adelsberger</div>
            </div>
        </div>
        <div class="blue_stripe"></div>
    </div>
</body>

</html>
